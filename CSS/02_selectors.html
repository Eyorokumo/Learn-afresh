<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Selectors</title>
  <style>
    /* body styling */
    body{
      background-color: #333;
    }
    /* . is for classes */
     .primary-heading{
      color:green
    }
      /* # is ids */
    
      #welcome{
        background-color: #f4f4f4;
      }

  /* multiple Selectors */
  #welcome, #about{
    border:1px solid #ccc;
    padding: 10px;
    margin-bottom: 5px;
  }

  /* Nested Selectors */
  #welcome p{
    font-size: 20px;
  }
  /*  */
  #about {
color:white;
  }
  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste voluptas necessitatibus consequuntur aut accusamus illum quae quod repellat rem veritatis!</p>
  </div>
  <div id="about">
    <h2>
      About
    </h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. In ullam vero non nesciunt doloremque exercitationem!</p>
  </div>
</body>
</html>
