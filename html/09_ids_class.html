<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Div, span, id and class</title>
  <style>
    .card {
        border: 1px solid #ccc;
        background: #f4f4f4;
        padding: 20px;
        margin-bottom: 10px;
      }

    .enhance {
      color: yellow;
      background-color:black;
    }
  </style>
</head>
<body>
 <!-- Div -->
 <div id="main_header">
   <h2>My Website</h2>
   <p>A site about me</p>
 </div>
 <ul id="main_nav">
  <li><a href="#">Home</a></li>
  <li><a href="#">About</a></li>
  <li><a href="#">Contact</a></li>
 </ul>
 <div id="about"class="card">
  <h3>About</h3>
  <p>Lorem ipsum dolor sit amet consectetur <span class="enhance">icing elit</span>adipis. Consequuntur, enim.</p>
 </div>
 <div id="contact" class="card">
  <h3>
    Contact US
  </h3>
  <Ul>
    <li>Address: 50 main st, Boston Ma</li>
    <li>Phone:(+234) 872795285</li>
    <li>Email: smart@gmil.com</li>
  </Ul>
  <div id="footer">
    <p>Copyright 2024</p>
  </div>
 </div>
</body>
</html>
